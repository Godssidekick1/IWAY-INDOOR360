<!DOCTYPE html>
<html>
<head>
  <title>IWAY Walkthrough | Marzipano</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style> 
    @-ms-viewport { width: device-width; } 
    body, html { margin: 0; height: 100%; } 
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes view-control-buttons">

  <!-- Panorama Container -->
  <div id="pano" style="width: 100%; height: 100%;"></div>

  <!-- Walkthrough Panel -->
  <div id="walkthroughPanel" style="
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.7);
    padding: 12px 16px;
    border-radius: 10px;
    font-family: sans-serif;
    font-size: 14px;
    color: white;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 8px;
  ">
    <label for="startScene">From:</label>
    <select id="startScene" style="padding: 4px; border-radius: 4px;"></select>
    <label for="endScene">To:</label>
    <select id="endScene" style="padding: 4px; border-radius: 4px;"></select>
    <button onclick="startWalkthrough()" style="
      background: #2196F3;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    ">Go</button>
  </div>

  <!-- Control Buttons -->
  <a href="javascript:void(0)" id="autorotateToggle">
    <img class="icon off" src="img/play.png">
    <img class="icon on" src="img/pause.png">
  </a>
  <a href="javascript:void(0)" id="fullscreenToggle">
    <img class="icon off" src="img/fullscreen.png">
    <img class="icon on" src="img/windowed.png">
  </a>

  <!-- Scripts -->
  <script src="marzipano.js"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>

</body>
</html>

<!-- Mini Map -->
<div id="minimap" style="
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 9999;
  width: 200px;
  height: 150px;
  background: rgba(0,0,0,0.5);
  border-radius: 8px;
  overflow: hidden;
  border: 2px solid white;
">
  <img src="img/map.png" style="width: 100%; height: 100%; object-fit: cover;">
  <div id="minimap-pointer" style="
    position: absolute;
    width: 12px;
    height: 12px;
    background: lime;
    border-radius: 50%;
    border: 2px solid white;
    top: 0;
    left: 0;
    transform: translate(-50%, -50%);
  "></div>
</div>
